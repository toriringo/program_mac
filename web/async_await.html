<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<script>

function sleep(ms)
{
  return new Promise(
    function(resolve)
    {
      // msミリ秒スリープする
      setTimeout(resolve, ms);
    }
  );
}

// asyncはpromiseオブジェクトを返す
async function battle()
{
  document.write("スリープはじめ<br>");

  // 3秒待つ
  await sleep(3000);

  document.write("スリープおわり<br>");

  // asyncのreturnはresolve()の実行と等しい
  return 10;
}

let p = battle();

document.write("hello<br>");

p.then(
  function(value)
  {
    document.write(value);
  }
);

document.write("world<br>");

</script>
</body>
</html>
