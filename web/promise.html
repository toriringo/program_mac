<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<script>

let p = new Promise(
    function(resolve)
    {
        document.write("プロミス<br>");
        resolve(10);
    }
);

document.write("hello<br>");

p.then(
    function(value)
    {
        document.write(value + "<br>");
    }
);

document.write("world<br>");

</script>
</body>
</html>
